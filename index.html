<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherCanvas Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                950: '#020617', // Deep dark background
              }
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'snow-sway': {
                '0%, 100%': { transform: 'rotate(-5deg) translateY(0)' },
                '50%': { transform: 'rotate(5deg) translateY(2px)' },
              },
              'rain-bob': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(5px)' },
              },
              swirl: {
                 '0%': { transform: 'rotate(0deg)' },
                 '100%': { transform: 'rotate(360deg)' },
              },
              mist: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(1.02)' },
              },
              'pulse-custom': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.1)', opacity: '0.95' },
              },
              // New Enhanced Animations
              'sun-dynamic': {
                '0%': { transform: 'rotate(0deg) scale(1)', filter: 'brightness(1)' },
                '25%': { transform: 'rotate(90deg) scale(1.1)', filter: 'brightness(1.1)' },
                '50%': { transform: 'rotate(180deg) scale(1)', filter: 'brightness(1)' },
                '75%': { transform: 'rotate(270deg) scale(1.1)', filter: 'brightness(1.1)' },
                '100%': { transform: 'rotate(360deg) scale(1)', filter: 'brightness(1)' },
              },
              'cloud-dynamic': {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(4px, -4px) scale(1.05)' },
              },
              'fog-dynamic': {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)', filter: 'blur(0px)' },
                '50%': { opacity: '0.5', transform: 'scale(1.05)', filter: 'blur(2px)' },
              }
            },
            animation: {
              'float': 'float 5s ease-in-out infinite',
              'snow': 'snow-sway 4s ease-in-out infinite',
              'rain': 'rain-bob 0.8s ease-in-out infinite',
              'swirl': 'swirl 3s linear infinite', // Faster storm swirl
              'mist': 'mist 4s ease-in-out infinite',
              'pulse-slow': 'pulse-custom 3s ease-in-out infinite',
              // New Enhanced Animation Classes
              'sun-enhanced': 'sun-dynamic 12s linear infinite',
              'cloud-enhanced': 'cloud-dynamic 6s ease-in-out infinite',
              'fog-enhanced': 'fog-dynamic 5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-input {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        border-color: rgba(99, 102, 241, 0.5);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        background: rgba(0, 0, 0, 0.4);
      }
      .gradient-text {
        background: linear-gradient(135deg, #a5b4fc 0%, #c4b5fd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
